    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

  <body style=" background: #F0ECE7;">
    <div class="container py-5">
      <a style="display:inline-block" href="index.html">
        <button type="button" class="btn btn-danger shadow-sm">
          <i class="fa fa-home mr-2"></i> Home
        </button>
      </a>

      <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-4"><i class="fa fa-search"></i> Drug Information</h1>
        </div>
      </div>
      <!-- End -->

      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="bg-light rounded-lg shadow-lg p-5">
            <!-- FDA form tabs -->
            <ul role="tablist" class="nav b-light nav-pills nav-fill mb-3">
              <li class="nav-item">
                <a data-toggle="pill" href="#nav-tab-status" class="nav-link rounded-pill active">
                  <i class="fa fa-info-circle"></i>
                  Check status
                </a>
              </li>
            </ul>
            <!-- End -->

            <hr/>

            <!-- Tab form content -->
            <div class="tab-content">        
              <!-- status info -->
              <div id="nav-tab-status" class="tab-pane fade show active">
                <!-- <img class="img-thumbnail mx-auto d-block" src="./img/medicine-bottle-hi.png" width="150" height="150" alt="Logo pill bottle logo"> -->
                <form role="form" id="public-status-form"> 
                  <div class="form-group">
                    <label for="username">10-digit NDC</label>
                    <input
                      type="text"
                      name="username"
                      id="public-status-ndc"
                      placeholder="ndc"
                      minlength=10
                      maxlength=10
                      required="true"
                      class="form-control"
                    />
                  </div> 

                  <button type="submit" id="public-status" class="btn btn-info btn-block rounded-pill shadow-sm">
                    <i class="fa fa-question-circle-o mr-2"></i> get status
                  </button>
                </form>
                <hr/>
                NDC: <span id="public-ndc" class="badge badge-dark"></span><br>
                Name: <span id="public-name" class="badge badge-dark"></span><br>
                Drug Type: <span id="public-type" class="badge badge-dark"></span><br>
                Status: <span id="public-currentStatus" class="badge badge-dark"></span><br>
                Approval Date: <span id="public-date" class="badge badge-dark"></span><br>
                Manufacturer: <span id="public-mftr" class="badge badge-dark"></span><br>
                Distributor: <span id="public-distr" class="badge badge-dark"></span><br>
                Pharmacist: <span id="public-phar" class="badge badge-dark"></span><br>
                Unit Price: <span id="public-price" class="badge badge-dark"></span><br>
              </div>
              <!-- End -->

            </div>
            <!-- End -->
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <!-- footer start -->
    <div class="text-center"> <p><b>Current Account: </b><span id="current-account"></span><br/>   
      <b> Balance(ETH):</b> <span id='balance'> </span> </p>
    </div>
    <!-- footer end -->
    
    <script src="js/dist/jquery.min.js"></script>

    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="./js/app.js"></script>
  </body>
